<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewphttps://icon-sets.iconify.design/flat-color-icons/music/ort" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="icon" href="C:\Users\kthar\OneDrive\Desktop\music-player\asserts\icon.png">
    <link rel="stylesheet" href="C:\Users\kthar\OneDrive\Desktop\music-player\style.css">
    <script src="https://kit.fontawesome.com/0e746d4458.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="thumbnail 2..jpg" width="400" height="400" class="song-img">
    <h1 style="color: #f20707;">ALAPORAN THAMIZHAN</h1><br>
    <p >Tamilan Daa</p>
    <audio   id="song">
        <source src="music 2.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">
    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
    </div>
    </div>
</div>
<script>
 let progress=document.getElementById("progress");
 let song=document.getElementById("song");
 let ctrlIcon=document.getElementById("ctrlIcon");
song.onloadedmetadata=function(){
    progress.max=song.duration;
    progress.value=song.currentTime;

}
function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}
if(song.play()){
  setInterval(()=>{progress.value=song.currentTime;},500);
}
progress.onchange=function(){
    song.play();
    song.currentTime=progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}
</script>
    
</body>
</html>
